info:
  instanceId: ${spring.application.name}-${random.value}

spring:
  application:
    name: warehouse
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: config

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8765/eureka
  instance:
    instanceId: ${info.instanceId}
    metadata-map:
      app-name: ${info.instanceId}
